<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        alert('Hello World');
    </script>
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        var Ten = prompt("Nhập tên ", "");
        var Tuoi = prompt("Nhập tuổi : ", 30);
        var BienDau = prompt("Nhập biến đầu","");
        var BienCuoi = prompt("Nhập biến cuối","");
        BienDau = parseInt(BienDau);
        BienCuoi = parseInt(BienCuoi); 
        document.write("<B> " + Ten + "</B>, Tuổi= <I>" + Tuoi + "</I>,Tong=<B>" + BienDau + "added to" + BienCuoi + "equals" + (BienDau + BienCuoi) + "<B>" );
        </script>
</body>
</html>
